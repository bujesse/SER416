{% extends "base.jinja.html" %}

{% block main %}
    <div class="row">
        <h1 class="col-md-6">Users</h1><br>
    </div>
    <a href="{{ url_for('user.create') }}" class="btn btn-info" style="float: right;" role="button">Create User</a>

    <table class="table table-bordered table-striped media-table">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Role</th>
            <th scope="col">Email</th>
            <th scope="col">Enabled</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.enabled }}</td>
                <td><a href="{{ url_for('user.edit', user_id=user.id) }}" class="btn btn-secondary" role="button"><i class="fas fa-pencil-alt"></i></a></td>
                <td><a href="{{ url_for('user.delete', user_id=user.id) }}" class="btn btn-secondary" role="button"><i class="fas fa-trash-alt"></i></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
